<!-- Modal view  -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="width: 805px">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Property Details</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body view_top">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal update  -->
<div class="modal fade" id="upda" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="width: 805px">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Property Details</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body update-view">
              <form>
                    <div class="input-icon-user">
                            <input type="text" id="amount" placeholder="Property Amount">
                        </div>
                       <div class="input-icon-user">
                           <input type="text" id="pl"  placeholder="Location">
                       </div>
                       <div class="input-icon-user">
                            <input type="text" id="propertyid"  placeholder="Property ID">
                        </div>
                        <div class="input-icon-user">
                            <span></span>
                            <input type="text" id="propertyInfo" placeholder="Additional information ">
                        </div>
                        <div class="input-icon-user">
                            <input type="text" id="features"  placeholder="features Amenities">
                        </div>
              </form>
            </div>
            <div class="modal-footer">
                    <button type="button" class="btn btn-secondary upd">Update</button>
              <button type="button" class="btn btn-secondary upd" data-dismiss="modal">cancel</button>
            </div>
          </div>
        </div>
      </div>
