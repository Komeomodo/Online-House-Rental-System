<!DOCTYPE html>
<html>
    <head>
            <title>Online House Rental System</title>
            <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
            <link type="text/css" rel="styleSheet" href="css/style.css"/>
    </head>
    <body>
        <!--Start Header-->
        <header>
                <div class="container">
                    <div id="branding">
                        <!----	<img src="images/logo.jpg" alt="logo"/>-->
                    </div>
                    <nav>
                        <ul>
                            <li class="#"><a href="home.html">Home</a></li>
                            <li><a href="portal.html">Portal</a></li>
                            <li><a href="logout.html">Log out</a></li>
                        </ul>
                    </nav>
                 </div>
        </header>
        <!--End Header-->
        <section>
            <div class="container">
                    <div class="modal">
                            <div class="login-modal">
                                <h1>CREATE A POST</h1>
                                <form id="sub">
                                    <div class="input-icon-user">
                                        <img src="" alt="" id="img"/>
                                    </div>
                                    <div class="input-icon-user">
                                        <input type="text" id="amount" placeholder="Property Amount">
                                    </div>
                                   <div class="input-icon-user">
                                       <input type="text" id="pl"  placeholder="Location">
                                   </div>
                                   <div class="input-icon-user">
                                        <input type="text" id="propertyid"  placeholder="Property ID">
                                    </div>
                                    <div class="input-icon-user">
                                        <span></span>
                                        <input type="text" id="propertyInfo" placeholder="Additional information ">
                                    </div>
                                    <div class="input-icon-user">
                                        <input type="text" id="features"  placeholder="features Amenities">
                                    </div>
                                   
                                    <button type="submit">Post</button>
                                </form>
                            </div>
                        </div>
                
            </div>
        </section>
        <footer>
            <p>Rentberry, copywrite &copy; 2019</p>
        </footer>
        <script src="js/jQuery-3.4.1.js"></script>
        <script src="admin.js"></script>
        <script src="session.js"></script>
<!-- <script src="js/function.js"></script> -->
    </body>
</html>
